{% extends 'base.html' %}
    
{% block content %}
<div class="mdl-cell mdl-cell--12-col mdl-typography--headline">
{% block title %} Categories {% endblock %}
</div>
<form method="post" action="{{url_for('labelling')}}" enctype="multipart/form-data">
  <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
    <thead>
      <tr>
        <th class="mdl-data-table__cell--non-numeric">ID</th>
        <th>Text</th>
        <th>Category</th>
      </tr>
    </thead>
    <tbody>
      {% for category in categories %}
      <tr>
        <td class="mdl-data-table__cell--non-numeric">{{ category['ID'] }}</td>
        <td>{{ category['created'] }}</td>
        <td>{{ category['categoryText'] }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</form>

{% endblock %}
